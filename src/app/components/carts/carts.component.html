<section class="w-75 mx-auto bg-main-light p-4 rounded-3 my-3">
    <h1>Shop Cart</h1>
    <p class="text-main">Total Price : {{cartDetails.totalCartPrice |currency:' EGP ' }}</p>

    <div class="row broder-bottom pb-2" *ngFor="let item of cartDetails.products">
        <div class="col-md-1">
            <!-- img -->

            <img [src]="item.product.imageCover" class="w-100" alt="" >
        </div>
        <div class="col-md-11">
           <div class="d-flex justify-content-between align-items-center">
                <!-- details -->
                <div>
                    <h3 class="h5"> {{item.product.title}}</h3>
                    <p class="text-main m-0">Price : {{item.price}}</p>

                    <button class="btn p-0 m-0" (click)="removeCartItem(item.product._id)"> <i class="fa-regular fa-trash-can"></i> Remove</button>
                </div>


                <!-- btns -->
                <div>
                    <button (click)="changeCount(item.product._id, item.count+1 )" class="btn border border-success">+</button>
                    <span>  {{item.count}}  </span>
                    <button (click)="changeCount(item.product._id, item.count-1 )"  class="btn border border-success">-</button>
                </div>
           </div>

        </div>
    </div>

    <button [routerLink]="['/checkout' , cartDetails._id]" class="btn-main">Online payment <img src="../../../assets/images/visa-1.svg" alt=""></button>
    
</section>
