<section class="my-4">
    <div class="row g-4">
        <div class="col-sm-6 col-md-4" *ngFor="let category of Categories">
        
            <div [routerLink]="['/categorydetails', category._id]"
            role="button" class="border border-success rounded p-2 shadow" >
                <img class="w-100" height="350" [src]="category.image" [alt]="category.name">
                <h3 class="text-center text-main">{{ category.name }} </h3> 
            </div>
        </div>
    </div>
</section>
